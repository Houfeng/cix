<% $.master("./master.html") %> 

<% $.placeBegin("head") %>
<title>
  <%= $.locale.auth() %> - <%= $.server.ci.pkg.name.toUpperCase() %>
</title>
<% $.placeEnd() %>

<% $.placeBegin("content") %>

<div class="panel panel-default panel-auth">
  <div class="panel-heading">
    <h3 class="panel-title text-uppercase">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <%= $.locale.auth() %>
    </h3>
  </div>
  <div class="panel-body">
    <form class="input-group" action="<%= $.route.actionUrl('login') %>" method="POST">
      <input name="secret" class="form-control" placeholder="<%= $.locale.secret() %>" type="password" />
      <span class="input-group-btn">
        <button class="btn btn-default text-uppercase" type="submit"><%= $.locale.confirm() %></button>
      </span>
    </form>
  </div>
</div>

<% $.placeEnd() %>
